<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ma To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Nouvelle tâche...">
    <button onclick="addTask()">Ajouter</button>
    
    <div class="container">
        <div class="card">
            <h2>À faire</h2>
            <ul id="todoList"></ul>
        </div>
        <div class="card">
            <h2>En cours</h2>
            <ul id="inProgressList"></ul>
        </div>
        <div class="card">
            <h2>Terminé</h2>
            <ul id="doneList"></ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
